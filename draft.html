<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Row with SVG Button and Class Change</title>
    <style>
        .collapsed {
            display: none;
        }

        .expanded {
            display: table-row;
        }

        .svg-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .toggle-on svg {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr class="collapsed" id="row2">
            <td colspan="2">Row 2, Cell 1</td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="svg-button" id="toggleButton" onclick="toggleRow('row2', 'toggleButton')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V20M20 12H4" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </td>
        </tr>
    </table>

    <script>
        function toggleRow(rowId, buttonId) {
            var row = document.getElementById(rowId);
            var button = document.getElementById(buttonId);
            if (row.classList.contains('collapsed')) {
                row.classList.remove('collapsed');
                row.classList.add('expanded');
                button.classList.add('toggle-on');
            } else {
                row.classList.remove('expanded');
                row.classList.add('collapsed');
                button.classList.remove('toggle-on');
            }
        }
    </script>
</body>

</html>
